    <div class="container">
      <h1 class="text-center">Binary Search Trees</h1>
      <div class="row">
        <div class="col-xs-4 col-sm-4">
          <h3>Add Node or Update Node</h3>
          <form class="form-horizontal text-center" style="width:80%">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="addKey">Key</label>
              <div class="col-sm-10">
                <input id="addKey" class="form-control" name="key" type="text"/> 
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="deleteVal">Value</label>
              <div class="col-sm-10">
                <input id="addVal" name="value" class="form-control" type="text"/>
              </div>
            </div>
            <button id="addButton" class="btn btn-default" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-xs-4 col-sm-4">  
          <h3>Delete Node</h3>
          <form class="form-horizontal text-center" style="width:80%">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="deleteKey">Key</label>
            <div class="col-sm-10">
              <input id="deleteKey" class="form-control" name="key" type="text"/>
            </div>
          </div>
          <button id="deleteButton" class="btn btn-default" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-xs-4 col-sm-4">
          <h3>Search for Node</h3>
          <form class="form-horizontal text-center" style="width:80%">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="searchVal">Value</label>
            <div class="col-sm-10">
              <input id="searchKey" class="form-control" name="key" type="text"/>
            </div>
          </div>
          <button id="searchButton" class="btn btn-default" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="viewport" id="canvas"></div>
